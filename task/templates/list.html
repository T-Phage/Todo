<!DOCTYPE html>
<html>
<head>
	<title>Todo</title>
</head>
<body>
	<h2>Todo list</h2>

	<form method="POST" action="/">
	    {% csrf_token %}
	    {{form.title}}
	    <input type="submit" name="Create task">
	</form>

	{% for task in tasks %}
	<div>
    	<a href="{% url 'update_task' task.id %}">Update</a>
    	<a href="{% url 'delete' task.id %}">Delete</a>

    	{% if task.complete == True %}
    	<strike>{{task}}</strike>
    	{% else %}
    	<span>{{task}}</span>
    	{% endif %}
	</div>
{% endfor %}
</body>
</html>
